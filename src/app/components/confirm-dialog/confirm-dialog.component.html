<div class="container p-4  rounded bg-white" style="max-width: 500px;">
    <mat-dialog-content class="p-3">
        <h2 mat-dialog-title class="text-primary text-center fw-bold"> {{result.message}}</h2>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex justify-content-center">
        <button class="btn btn-success me-2 rounded-3 shadow-sm fw-bold px-3 py-2" mat-button (click)="closeDialog()">
            Aceptar
        </button>
    </mat-dialog-actions>
</div>
